<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="Rendering Results" name="description"/>
  <meta content="noindex,nofollow" name="robots"/>
  <title>
   SGD-Multi-Uniform-Crop-B000
  </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,600" rel="stylesheet" type="text/css"/>
  <link href="../../utils/report.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/b3ad2626f1.js">
  </script>
  <script src="./data.js">
  </script>
  <script src="../../utils/react.js">
  </script>
  <script src="../../utils/react-dom.js">
  </script>
  <script src="../../utils/ImageBox.js">
  </script>
  <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js">
  </script>
  <script src="../../utils/ChartBox.js">
  </script>
  <script src="../../utils/TableBox.js">
  </script>
  <script src="../../utils/CopyrightBox.js">
  </script>
  <!--Loading Jeri with local settings causes errors. Lazy load in setup() instead-->
  <!--<script src="../../utils/jeri.js"></script>-->
  <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.1.0.min.js">
  </script>
  <script src="../../utils/PlotBox.js">
  </script>
 </head>
 <script type="text/javascript">
  function setup() {
        const local = true;

        content = document.getElementById("content");
        const box = document.getElementById('image-box');

        // const help = document.createElement('div');
        // let helpText = "Use mouse wheel to zoom in/out, click and drag to pan.<br>Press keys [1], [2], ... to switch between individual images.";
        // if (!local) {
        //     helpText += " Press [?] to see more keybindings.";
        // }
        // help.appendChild(document.createTextNode(helpText));
        // help.className = "help";
        // box.appendChild(help);

        if (local) {
            new ImageBox(content, data['imageBoxes']);
        } else {
            const script = document.createElement("script");
            script.src = "../../utils/jeri.js";
            script.onload = function () {
                const jeri = document.createElement("div");
                jeri.className = "jeri";
                const viewer = Jeri.renderViewer(jeri, data.jeri);
                box.appendChild(jeri);

                viewer.setState({activeRow: 1});
                content.appendChild(box);
            };
        }

        // new ChartBox(content, data["stats"]);
        new TableBox(content, "Statistics", data["stats"]);

        new PlotBox(content, "Convergence Plots", data["stats"]);
    }

    // Run when the DOM is parsed (no need to wait for images)
    document.addEventListener("DOMContentLoaded", setup);
 </script>
 <body>
  <div class="content scene-content" id="content">
   <div class="image-box" id="image-box">
    <p>
     <a href="../../index.html">
      <i class="fas fa-arrow-left">
      </i>
      Back to index
     </a>
    </p>
    <h1 class="title">
     SGD-Multi-Uniform-Crop-B000
    </h1>
   </div>
  </div>
 </body>
</html>
